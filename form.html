<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Cartoil</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body class="root">
		<div class="page">
			<section class="form">
				<img src="./image/close.svg" alt="close" class="form__close" />

				<h3 class="form__title">Укажите данные своего автомобиля</h3>
				<form action="#" class="form__block">
					<div class="form__field">
						<input
							type="text"
							name="car brand"
							placeholder="Toyota"
							class="top__form_number-input form__input"
						/>
					</div>

					<div class="form__field">
						<input
							type="text"
							name="car model"
							placeholder="Модель автомобиля"
							class="top__form_number-input form__input"
						/>
					</div>

					<div class="form__field">
						<input
							type="text"
							name="car year"
							placeholder="Год"
							class="top__form_number-input form__input"
						/>
					</div>

					<div class="form__field">
						<input
							type="text"
							name="car mod"
							placeholder="Модификация"
							class="top__form_number-input form__input"
						/>
					</div>
					<button type="submit" value="tap" class="button-order button-order__form">
						Узнать стоимость
					</button>
				</form>
			</section>
		</div>
	</body>
</html>
